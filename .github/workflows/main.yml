name: Application DemoWork Flow

on:
  push:
    branches:
    - main
    - features/**
  pull_request:
    branches:
    - main


jobs:
  demo:
    name: Demo Job
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v6.0.1
    - name: setup nodejs
      run: |
        curl -s https://deb.nodesource.com/setup_16.x | sudo bash
        sudo apt install nodejs -y
    - name: Install Dependancies
      run: npm install

    - name: Build
      run: npm run build

